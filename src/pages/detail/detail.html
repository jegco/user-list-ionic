<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-avatar>
    <img class="avatar-image"
         src="{{avatar}}" />
  </ion-avatar>
  <ion-list>
    <ion-card *ngFor="let detail of details | async"
              [ngStyle]="{'background-color': detail.color}">
      <ion-card-header>
        {{detail.name}}
      </ion-card-header>
      <ion-card-content>
        {{detail.year}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
